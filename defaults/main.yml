---
## The port that thumbor runs on
## (Optional)
# thumbor_port: "8888"

## The IP that thumbor is bound to
## (Optional)
# thumbor_ip: "127.0.0.1"

## The path to the thumbor configuration file stored on the server
## (Optional)
# thumbor_conf_path: "/etc/thumbor/thumbor.conf"

## Any additional system packages that thumbor has been configured to use (for example, jpegtran)
## (Optional)
# thumbor_optional_dependencies: []

## A list of optimizers that will be applied to the generated thumbor images.
## See https://github.com/thumbor/thumbor/wiki/Optimizers
##
## Note: Use the optional dependencies variable to include any programs (such as jpegtran) required to implement this
## change.
## (Optional)
# thumbor_optimizers: []

## Whether or not to to automatically return webp images, based on whether the browser supports it.
## See https://github.com/thumbor/thumbor/wiki/Configuration#auto_webp
##
## (Optional)
# thumbor_auto_webp: "False"
